<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฉากแม่บ้าน</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scene">
        <img src="ทำงาน.jpg" class="background">
        <div class="character detective fade" style="right: 10%; left: auto;">
            <img src="นักสืบ.png">
        </div>
        <div class="safe-container">
            <img src="safe.png" alt="ตู้เซฟ" class="safe-image">
            <input type="text" id="codeInput" placeholder="กรอกรหัสตู้เซฟ">
            <button id="submitCode">กรุณาใส่รหัสตู้</button>
        </div>
        
        <div class="dialog-box">
            <span class="name">นักสืบ</span>
            <p>บนโต็ะมีตู้ดเซฟด้วย</p>
            <button onclick="nextScene()"> ⬅ </button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
