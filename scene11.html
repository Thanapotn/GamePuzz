<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฉากแม่บ้าน</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scene">
        <img src="ทำงาน.jpg" class="background">
        <div class="character detective fade">
            <img src="นักสืบ.png" style="opacity: 0.6;">
        </div>
        <div class="character maid" style="right: 10%; left: auto; bottom: 180px;">
            <img src="เด็ก1.png">
        </div>
        <div class="dialog-box">
            <span class="name">ลูกสาว</span>
            <p id="dialog"></p>
            <button onclick="nextScene()">▶</button>
        </div>
    </div>
    <script src="typewriter.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const text = "ใช่ หลังจากแม่บ้านบอกฉันเลยรีบมาที่ห้องทำงาน เพื่อมาดูว่าเกิดอะไรขึ้น";
            typeEffect('dialog', text); // เรียกใช้ฟังก์ชัน
        });
        function nextScene() {
            window.location.href = "scene12.html";
        }
    </script>
</body>
</html>
